name: mommai
description: "MomAI - Complete Reproductive Health Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts & Visualization
  fl_chart: ^0.69.2
  syncfusion_flutter_gauges: ^27.2.5
  
  # Calendar
  table_calendar: ^3.1.2
  
  # UI & Animations
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.3
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.3
  
  # HTTP & API
  dio: ^5.9.1
  
  # Icons
  iconsax: ^0.0.8
  
  # Image handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # Notifications (local)
  flutter_local_notifications: ^18.0.1
  socket_io_client: ^3.1.4
  flutter_secure_storage: ^10.0.0
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
